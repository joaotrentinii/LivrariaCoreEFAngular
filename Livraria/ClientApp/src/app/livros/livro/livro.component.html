<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="livroId" [value]="service.livro.Id">
  <div class="form-group">
    <div class="input-group">
      <input name="TituloLivro" #TituloLivro="ngModel" [(ngModel)]="service.livro.titulo" class="form-control"
             placeholder="Titulo" required maxlength="80">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input name="AutorLivro" #AutorLivro="ngModel" [(ngModel)]="service.livro.nomeDoAutor"
             class="form-control" placeholder="Nome do Autor" required maxlength="50">
    </div>
  </div>
    <div class="form-group">
      <div class="input-group">        
        <input name="DataDaPublicacao" #DataDaPublicacao="ngModel" [(ngModel)]="service.livro.dataDaPublicacao" class="form-control"
               placeholder="Data da Publicação" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">        
        <input name="QuantidadePaginas" #QuantidadePaginas="ngModel" [(ngModel)]="service.livro.quantidadePaginas" class="form-control" placeholder="Quantidade de Páginas"
               required>
      </div>
    </div>
    <div class="form-group">
      <table>
        <tr>
          <td>
            <div style="margin-right: 5px">
              <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Salvar</button>
            </div>
          </td>
          <td (click)="resetForm()">
            <div>
              <button class="btn btn-success"><i class="fas fa-database"></i> Limpar Campos</button>
            </div>
          </td>
        </tr>
      </table>
    </div>     
</form>
